<!doctype html>
<html>
  <head>
    <title>Qcode Qtip demo</title>
    <link rel="stylesheet" href="css/qcode.qtip.css"/>
    <script src="js/qcode.deepCopy.js"></script>
    <script src="js/qcode.setStateClass.js"></script>
    <script src="js/qcode.qtip.js"></script>
  </head>
  <body>
    <p>This is a preceeding paragraph.</p>
    <label>This is a test. <input id="input"/></label>
    <div>
      <label>My <input id="my" value="left top"/></label>
      <label>At <input id="at" value="bottom right"/></label>
    </div>
    <div>
      Offset:
      <label>X <input id="offset_x" value="0"/></label>
      <label>Y <input id="offset_y" value="0"/></label>
    </div>
    <div>
      <button id="show">Show</button>
      <button id="hide">Hide</button>
    </div>
    <p>This is a following paragraph.</p>
    <script>
      const input = document.getElementById('input');
      const my = document.getElementById('my');
      const at = document.getElementById('at');
      const offset_x = document.getElementById('offset_x');
      const offset_y = document.getElementById('offset_y');
      const qtip = new qcode.Qtip(input, {
          content: "Test",
          position: {
              my: 'left top',
              at: 'bottom right'
          }
      });
      const show = document.getElementById('show');
      show.addEventListener('click', () => {
          qtip.set_content(input.value);
          qtip.options.position.my = my.value;
          qtip.options.position.at = at.value;
          qtip.options.offset = {
              x: parseInt(offset_x.value),
              y: parseInt(offset_y.value)
          };
          qtip.show();
      });
      const hide = document.getElementById('hide');
      hide.addEventListener('click', () => {
          qtip.hide();
      });
    </script>
  </body>
</html>
