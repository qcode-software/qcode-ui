<title>Absolute Position</title>

<body>

<div style="position:absolute;top:10px;left:10px;width:50px;height:50px;background-color:#FF9933;border:solid 2px blue;margin-top:10px;padding:2px;">Cool</div>


<div style="position:absolute;top:10px;left:100px;width:50px;height:50px;background-color:#FF9933;border:solid 20px green;margin-top:10px;padding:2px;">Hot</div>

<div style="position:absolute; top:171px; left:122px; width:500px; height:200px; background-color:#FF9933; border:solid 20px tomato; margin-top:10px; padding:20px;"><div style="position:absolute; top:0px; left:0px;width:100px;height:100px;border:solid 10px black; background-color:white;"></div></div>
