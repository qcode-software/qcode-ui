<!doctype html>
<html>
  <head>
    <title>qcode colInherit plugin</title>
    <script src="/external/jquery-3.5.1.min.js"></script>
    <script src="/external/jquery-ui-1.12.1.custom.min.js"></script>
    <script src="/external/js.cookie-2.0.js"></script>
    <style>
      table {
          table-layout: fixed;
          width: 0;
          border-spacing: 0;
          border-collapse: separate;
      }
      table * {
          margin: 0;
          padding: 0;
          border-width: 0;
      }
    </style>
  </head>
  <body>
    <table id="testTable" style="table-layout:fixed;width:0">
      <colgroup>
        <col style="width:130px;" myAttribute="hello"></col>
        <col class="middle" style="width:100px;"></col>
        <col style="width:120px; font-style: italic; color: grey;"></col>
      </colgroup>
      <thead>
        <tr><th>Month</th><th>Days</th><th style="font-style: normal;">Season</th></tr>
      </thead>
      <tbody>
        <tr><td>January</td><td>31</td><td>Winter</td></tr>
        <tr><td>February</td><td>28/29</td><td>Spring</td></tr>
        <tr><td>March</td><td>31</td><td>Spring</td></tr>
        <tr><td>April</td><td>30</td><td>Spring</td></tr>
        <tr><td>May</td><td>31</td><td>Summer</td></tr>
        <tr><td>June</td><td>30</td><td>Summer</td></tr>
        <tr><td>July</td><td>31</td><td>Summer</td></tr>
        <tr><td>August</td><td>31</td><td>Autumn</td></tr>
        <tr><td>September</td><td>30</td><td>Autumn</td></tr>
        <tr><td>October</td><td>31</td><td>Autumn</td></tr>
        <tr><td>November</td><td>30</td><td>Winter</td></tr>
        <tr><td>December</td><td>31</td><td>Winter</td></tr>
      </tbody>
    </table>
  </body>
</html>
