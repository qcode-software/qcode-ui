<!doctype html>
<html>
  <head>
    <title>qcode.check demo</title>
    <link rel="stylesheet" href="css/qcode.qtip.css"/>
    <script src="/external/jquery-3.5.1.min.js"></script>
    <script src="/external/jquery-ui-1.12.1.custom.min.js"></script>
    <script src="/external/js.cookie-2.0.js"></script>
    <style>
      form {
          display: table;
          width: 75%;
      }
      section {
          display: table-cell;
      }
      h1 {
          margin: 0;
      }
      label {
          display: table-row;
      }
      p, input {
          display: table-cell;
      }
      p {
          padding: 0.5em 0.5em 0.5em 0;
          vertical-align: top;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <section>
        <h1>User</h1>
        <label>
          <p>Name</p>
          <input name="username"/>
        </label>
        <label>
          <p>Date of Birth</p>
          <input name="birth_date"/>
        </label>
        <label>
          <p>Team No.</p>
          <input name="team_no"/>
        </label>
        <label>
          <p>Notes</p>
          <textarea></textarea>
        </label>
      </section>
      <section>
        <h1>Address</h1>
        <label>
          <p>Address Line 1</p>
          <input name="address_line1"/>
        </label>
        <label>
          <p>Address Line 2</p>
          <input name="address_line2"/>
        </label>
        <label>
          <p>Postcode</p>
          <input name="postcode"/>
        </label>
        <label>
          <p>Email</p>
          <input name="email"/>
        </label>
      </section>
      <div>
        <button type="button" id="validate">Validate</button>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
