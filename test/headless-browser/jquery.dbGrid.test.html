<!doctype html>
<html>
  <head>
    <title>dbGrid plugin</title>
    <script src="/external/jquery-3.5.1.min.js"></script>
    <script src="/external/jquery-ui-1.12.1.custom.min.js"></script>
    <script src="/external/js.cookie-2.0.js"></script>
  </head>
  <body>
    <table id="mygrid">
      <colgroup>
        <col name="name" style="width:130px;"></col>
        <col name="email" style="width:100px;"></col>
        <col name="highscore" style="width:120px;"></col>
      </colgroup>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Highscore</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Charlie</td>
          <td>charlie@mymail.co.uk</td>
          <td>42</td>
        </tr>
        <tr>
          <td>Alan</td>
          <td>alan@fakemail.com</td>
          <td>23</td>
        </tr>
        <tr>
          <td>Bobby</td>
          <td></td>
          <td>100</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
