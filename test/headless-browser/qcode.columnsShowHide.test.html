<!doctype html>
<html>
  <head>
    <title>qcode columnsShowHide plugin</title>
    <script src="/external/jquery-3.5.1.min.js"></script>
    <script src="/external/jquery-ui-1.12.1.custom.min.js"></script>
    <script src="/external/js.cookie-2.0.js"></script>
    <style>
      table {
        border-collapse: collapse;
        border: 1px solid grey;
        width: 450px;
      }
      th, td {
        border: 1px solid grey;
      }
    </style>
  </head>
  <body>
    <table id="table">
      <colgroup>
        <col class="first"/><col class="second"/><col class="third"/>
      </colgroup>
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Surname</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Peter</td>
          <td>Chaplin</td>
          <td>100</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
